pache.spark.sql.functions._\n\n// Similar to definition of staticInputDF above, just using `readStream` instead of `read`\nval streamingInputDF = \n  spark\n    .readStream                       // `readStream` instead of `read` for creating streaming DataFrame\n    .schema(jsonSchema)               // Set the schema of the JSON data\n    .option(\"maxFilesPerTrigger\", 1)  // Treat a sequence of files as a stream by picking one file at a time\n    .json(inputPath)\n\n// Same query as staticInputDF\nval streamingCountsDF = \n  streamingInputDF\n    .groupBy($\"action\", window($\"time\", \"1 hour\"))\n    .count()\n\n// Is this DF actually a streaming DF?\nstreamingCountsDF.isStreaming","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1517511397985,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"228e9f4f-c18f-48b6-b709-f90b72dec5ec"},{"version":"CommandV1","origId":930599,"guid":"163386c6-94c5-43bc-9908-735ab8851eb8","subtype":"command","commandType":"auto","position":18.0,"command":"%md As you can see, `streamingCountsDF` is a streaming Dataframe (`streamingCountsDF.isStreaming` was `true`). You can start streaming computation, by defining the sink and starting it. \nIn our case, we want to interactively query the counts (same queries as above), so we will set the complete set of 1 hour counts to be a in a in-memory table (note that this for testing purpose only in Spark 2.0).","commandVersion":1,"state":"error","results":null,"errorSummary":null,"erro
